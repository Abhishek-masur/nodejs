    </form>
    <button id="submit">Submit</button>
    <div id="display">
        <p id="dis">
            <h2 id="error"></h2>

        </p>
    </div>

    <script>
        function isvalid() {
            let name = document.getElementById('name').value;
            const number = document.getElementById('numer').value;
            if (name == "") {
                document.getElementById('error').innerHTML = "Enter valid name";
            } else {
                // window.location.href = "airline.html";
                document.write(`${name}`);

            }
            // document.getElementById('dis').innerHTML = `${name} <br> ${number}`;

        }

        document.getElementById('submit').addEventListener("click", () => {
            isvalid();

        });
    </script>
